<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DonLauStand</title>
        <style>
            .section4{
                text-align: center;
                font-size: 2rem;
                padding-top: 150px;
            }
        </style>
    </head>
    <body>
        <div class="section4">
            <h2>Tell Me About Your Car</h2>
            <form action="post">
                <div>
                    <label>
                        Onwer
                        <input type="text" name="full_name">
                    </label>
                </div>
                
                <div>
                    <label>
                        Nationality
                        <select name="country">
                            <option>Portugal</option>
                            <option>Germany</option>
                            <option>Angola</option>
                            <option>Brazil</option>
                            <option>Spain</option>
                            <option>Argentina</option>
                            <option>South Africa</option>
                            <option>Israel</option>
                            <option>Australia</option>
                            <option>Spain</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>
                        Car Brand
                        <input type="text" name="Car_brand">
                    </label>
                </div>

                <div>
                    <label>
                        Model
                        <input type="text" name="model">
                    </label>
                </div>

                <div>
                    <label>
                        Year
                        <input type="text" name="year">
                    </label>
                </div>

                <div>
                    <label>
                        Segment
                        <select name="segment">
                            <option>Cabrio</option>
                            <option>Van</option>
                            <option>Coupe</option>
                            <option>Sedan</option>
                            <option>SUV</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>
                        Kilometers
                        <input type="text" name="Kilometers">
                    </label>
                </div>

                <div>
                    <label>
                        Fuel
                        <select name="fuel">
                            <option>Diesel</option>
                            <option>Electric</option>
                            <option>Gasoline</option>
                            <option>Hybrid</option>
                        </select>
                    </label>
                </div>

                <div>
                    Maintenance
                    <label>
                        <input type="radio" name="car_maintenance" value="1">
                        Regular
                    </label>
                    <label>
                        <input type="radio" name="car_maintenance" value="2">
                        Not Regular
                    </label>
                </div>

                <div>
                    Accidents
                    <label>
                        <input type="radio" name="car_accident" value="1">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="car_accident" value="2">
                        No
                    </label>
                </div>

                <div>
                    Damage
                    <label>
                        <input type="radio" name="car_damage" value="3">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="car_damage" value="4">
                        No
                    </label>
                </div>
                
            </form>
        </div>
    </body>
</html>
